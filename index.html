<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <title>🐤🌿🐬</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="getRandomTerm()">
    <!-- 🌸 Category Buttons -->
    <div class="category-buttons">
        <button class="category-button" data-category="plantfungus">🌸</button>
        <button class="category-button" data-category="mammal">🐻</button>
        <button class="category-button" data-category="bird">🐤</button>
        <button class="category-button" data-category="reptileamphibian">🐸</button>
        <button class="category-button" data-category="insectarachnid">🐞</button>
        <button class="category-button" data-category="aquatic">🐟</button>
    </div>

    <!-- Flashcard Term -->
    <div class="term">
        <h3>term</h3>
    </div>

    <!-- Flashcard Definition -->
    <div class="definition">
        <h3>definition</h3>
    </div>

    <!-- Bottom Buttons -->
    <div class="button">
         <button class="help">?</button>
        <button class="check">✔</button>
        <button class="next">➜</button>
    </div>

    <!-- Flashcard Container (if you're dynamically creating flashcards) -->
    <div id="flashcard-container" class="flashcard-grid"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>

    
</body>
</html>
